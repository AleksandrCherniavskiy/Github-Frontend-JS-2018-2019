<div>
  <label>Task text:
    <input [(ngModel)]="taskValue"
           (updateTask)="update($event)"
           (keyup.enter)="addTask(taskValue)"
           placeholder="name" autofocus
           #name >
  </label>
  <button (click)="addTask(taskValue)">Add task</button>
</div>
<ul>
  <li [ngClass]="{'done': item.isChecked, 'delete': item.isDelete}"
    *ngFor="let item of todoList; let i = index">
    <app-task-item [item]="item" (deleteTask)="delete($event, i)">
    </app-task-item>
  </li>

</ul>
