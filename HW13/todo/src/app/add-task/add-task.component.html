<div>
  <label>Task text:
    <input [(ngModel)]="taskValue"
           [ngModelOptions]="{standalone: true}"
           placeholder="name">
  </label>
  <button (click)="addTask()">Add task</button>
</div>
<ul>
  <li [ngClass]="{'done': item.isChecked}"
    *ngFor="let item of todolist; let i = index">
    <app-task-item [item]="item"></app-task-item>
  </li>

</ul>
