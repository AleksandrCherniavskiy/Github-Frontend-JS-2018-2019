<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>form</title>
</head>
<body>
  <h1>Profile edit page</h1>
  <form>
    <fieldset>
      <legend>Basic info</legend>
      <label for="id">ID</label>
      <input type="number" name="id" id="id" value="725"><br>
      <label for="firstName">First name</label>
      <input type="text" name="firstName" id="firstName"><br>
      <label for="lastName">Last Name</label>
      <input type="text" name="lastName" id="lastName"><br>
      <label for="password">Password</label>
      <input type="password" name="password" id="password" value="111111"><br>
      <label for="phone">Phone</label>
      <input type="tel" name="phone" id="phone" placeholder="380"><br>
      <label for="email">Email</label>
      <input type="email" name="email" id="email" placeholder="myemail@placeholder.com"><br>
      <input type="checkbox" name="keep email private" value="yes" id="privateEmail">
      <label for="privateEmail">Keep my email adress private</label><br>
      <span>
        We`ll remove your public profile email and use <br>
        1978331+username@users.noreply.localhost
      </span><br>
      <label for="date">DOB</label>
      <input type="date" name="date" id="date"><br>
      <label for="blogUrl">Blog url</label>
      <input type="url" name="blogUrl" id="blogUrl" placeholder="http://"><br>
      <label for="aboutMe">About me</label>
      <textarea name="aboutMe" id="aboutMe" cols="30" rows="10"></textarea><br>
      <label for="profilePicture">Profile picture</label>
      <input type="file" name="profilePicture" id="profilePicture">
    </fieldset>
    <fieldset>
      <legend>Professional info</legend>
      <label for="desireToStudy">Desire to study</label>
      <input type="range" name="desireToStudy" id="desireToStudy"><br>
      <label for="experience">Experience</label>
      <input type="number" name="experience" id="experience" min="0" max="50" value="3">
      <label for="experience">years</label><br>
      <label>Developer Experience</label><br>
      <input type="radio" name="developerExperience" value="Lerning to program">Lerning to program<br>
      <input type="radio" name="developerExperience" value="Junior dveloper" checked>Junior dveloper<br>
      <input type="radio" name="developerExperience" value="Mid-Level developer">Mid-Level developer<br>
      <input type="radio" name="developerExperience" value="Senior Developer">Senior Developer<br>
      <label for="country">Country</label>
      <select name="country" id="country" size="5" title="wreasd">
        <option value="- Choose Your Country -" disabled>- Choose Your Cuntry -</option>
        <option value="Ukraine" selected>Ukraine</option>
        <option value="USA">USA</option>
        <option value="Thailand">Thailand</option>
        <option value="Spain">Spain</option>
      </select><br>
      <label>Skills</label>
      <input type="checkbox" id="html" name="skills1" value="HTML" checked>
      <label for="html">HTML</label><br>
      <input type="checkbox" id="css" name="skills2" value="css">
      <label for="css">CSS</label><br>
      <input type="checkbox" id="js" name="skills3" value="JavaScript">
      <label for="js">JavaScript</label><br>
      <input type="checkbox" id="r" name="skills4" value="R">
      <label for="r">CSS</label><br>
      <input type="checkbox" id="scala" name="skills5" value="scala">
      <label for="scala">Scala</label><br>
      <input type="checkbox" id="haskell" name="skills6" value="haskell">
      <label for="haskell">Haskell</label><br>
    </fieldset>
    <input type="hidden" name="likePrograming" value="Yes">
    <input type="reset" value="< Cancel">
    <input type="submit" value="Submit">
</form>
</body>
</html>
