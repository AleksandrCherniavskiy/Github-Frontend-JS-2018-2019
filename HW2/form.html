<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>form</title>
  <link href="formStyle.css" rel="stylesheet">
</head>
<body>
  <h1>Profile edit page</h1>
  <form>
    <fieldset class="form1">
      <legend>Basic info</legend>
      <ul>
        <li><label for="id">ID</label> <input type="number" name="id" id="id" value="725"></li>
        <li><label for="firstName">First name</label> <input type="text" name="firstName" id="firstName"></li>
        <li><label for="lastName">Last Name</label> <input type="text" name="lastName" id="lastName"></li>
        <li><label for="password">Password</label> <input type="password" name="password" id="password" value="11"></li>
        <li><label for="phone">Phone</label> <input type="tel" name="phone" id="phone" placeholder="380"></li>
        <li>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="myemail@placeholder.com">
        </li>
        <li>
          <input type="checkbox" name="keep email private" value="yes" id="privateEmail">
          <label for="privateEmail">Keep my email adress private</label>
        </li>
        <li>
          We`ll remove your public profile email and use 1978331+username@users.noreply.localhost
        </li>
        <li><label for="date">DOB</label> <input type="date" name="date" id="date"></li>
        <li><label for="blogUrl">Blog url</label> <input type="url" name="blogUrl" id="blogUrl" placeholder="http://"></li>
        <li>
          <label for="aboutMe">About me</label> <textarea name="aboutMe" id="aboutMe" cols="30" rows="10"></textarea>
        </li>
        <li>
          <label for="profilePicture">Profile picture</label> <input type="file" name="profilePicture" id="profilePicture">
        </li>
      </ul>
    </fieldset>
    <fieldset>
      <legend>Professional info</legend>
      <ul>
        <li>
          <label for="desireToStudy">Desire to study</label>
          <input type="range" name="desireToStudy" id="desireToStudy">
        </li>
        <li>
          <label for="experience">Experience</label>
          <input type="number" name="experience" id="experience" min="0" max="50" value="3">
          <label for="experience">years</label>
        </li>
        <li><label>Developer Experience</label></li>
        <li><input type="radio" name="developerExperience" value="Lerning to program">Lerning to program</li>
        <li><input type="radio" name="developerExperience" value="Junior dveloper" checked>Junior dveloper</li>
        <li><input type="radio" name="developerExperience" value="Mid-Level developer">Mid-Level developer</li>
        <li><input type="radio" name="developerExperience" value="Senior Developer">Senior Developer</li>
        <li>
          <label for="country">Country</label>
          <select name="country" id="country" size="5" title="wreasd">
            <option value="- Choose Your Country -" disabled>- Choose Your Cuntry -</option>
            <option value="Ukraine" selected>Ukraine</option>
            <option value="USA">USA</option>
            <option value="Thailand">Thailand</option>
            <option value="Spain">Spain</option>
          </select>
        </li>
        <li><label>Skills</label></li>
        <li><input type="checkbox" id="html" name="skills1" value="HTML" checked> <label for="html">HTML</label></li>
        <li><input type="checkbox" id="css" name="skills2" value="css"> <label for="css">CSS</label></li>
        <li><input type="checkbox" id="js" name="skills3" value="JavaScript"> <label for="js">JavaScript</label></li>
        <li><input type="checkbox" id="r" name="skills4" value="R">  <label for="r">R</label></li>
        <li><input type="checkbox" id="scala" name="skills5" value="scala"> <label for="scala">Scala</label></li>
        <li><input type="checkbox" id="haskell" name="skills6" value="haskell"> <label for="haskell">Haskell</label></li>
      </ul>
    </fieldset>
    <input type="hidden" name="likePrograming" value="Yes">
    <li class="right">
      <input type="reset" value="< Cancel">
      <input type="submit" value="Submit">
    </li>
</form>
</body>
</html>
